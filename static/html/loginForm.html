<button id="" style="height: 25px" onclick="removeElement('#loginId')">Go back</button>
<div class="register" style="margin: auto; padding: 1em; background-color: rgb(100, 100, 100)">
  <h2>Login to Node Book List</h2>
  <form
    id="formLogin"
    style="display: flex; justify-content: center; padding: 0.5em; flex-direction: column"
    method="POST"
    action="/login"
  >
    <input type="text" placeholder="email" id="email" name="email" /><br />
    <input type="password" placeholder="pwd" id="password" name="password" /><br />
    <input type="submit" value="Login" id="btnLogin" />
  </form>
  <br />
</div>
